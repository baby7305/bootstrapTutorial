<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>demo01</title>
	<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" />
	<script type="application/javascript" src="../jQuery/jquery-3.3.1.js"></script>
	<script type="application/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script language="JavaScript">
		$(function () {
			$('[data-toggle="tooltip"]').tooltip();


			$('[data-toggle="tooltip"]').on('show.bs.tooltip', function () {
				$("#showdiv").css("background", "red");
			})
		});


	</script>
</head>

<body>
	<div style=" margin: 200px;">

		<button type="button" class="btn btn-danger" title="向左显示" data-toggle="tooltip" data-placement="left">向左</button>

		<button type="button" class="btn btn-danger" title="向上显示" data-toggle="tooltip" data-placement="top">向上</button>

	</div>

	<div style=" width: 100px; height: 100px; background: #ccc;" id="showdiv"></div>
</body>

</html>
